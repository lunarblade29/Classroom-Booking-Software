<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Booking System</title>
    <link rel="icon" href="/static/booking.png" type="image/icon type">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white custom-shadow rounded-pill px-4 py-2 mx-4 my-3">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand fw-bold fs-4 text-dark" href="#" style="font-family: 'Quicksand', sans-serif;">
      <img src="/static/IIM_Calcutta_Logo.png" alt="Logo" height="36" class="me-2">
      Classroom Booking System
    </a>

    <!-- Toggler for smaller screens -->
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Right side: Switch View Button + Upload Form -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <div class="d-flex align-items-center gap-3 flex-wrap mt-2 mt-lg-0">

        <!-- Upload Excel Form -->
        <div class="upload-container">
          <form id="uploadForm" enctype="multipart/form-data" class="d-flex align-items-center flex-wrap gap-2">
            <input type="file" name="excel_file" id="excel_file" class="form-control form-control-sm w-auto">
            <button type="submit" class="btn btn-outline-primary btn-sm upload-btn">
              ðŸ“¤ Upload Excel
            </button>
          </form>
        </div>

        <!-- Switch View Button -->
        <a href="/schedule" class="btn switch-view-btn">
        <i class="bi bi-arrow-repeat me-1"></i> Switch to Schedule View </a>

      </div>
    </div>
  </div>
</nav>


<div class="container mt-1">
    <form id="bookingForm" class="mt-3">
        <div class="row">
            <div class="col-md-3">
                <input type="text" id="professor" name="professor" class="form-control" placeholder="Name" list="professorList">
                <datalist id="professorList"></datalist>
            </div>
            <div class="col-md-2">
                <input type="text" id="room" name="room" class="form-control" placeholder="Classroom" list="roomList">
                <datalist id="roomList"></datalist>
            </div>
            <div class="col-md-2">
                <input type="date" id="date" name="date" class="form-control">
            </div>
            <div class="col-md-2">
                <input type="time" id="start_time" name="start_time" class="form-control">
            </div>
            <div class="col-md-2">
                <input type="time" id="end_time" name="end_time" class="form-control">
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-success">BookðŸ‘†</button>
            </div>
        </div>
    </form>

<div class="table-responsive mt-4">
    <table class="table table-bordered custom-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Room</th>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th class="action-column">Action</th>
            </tr>
        </thead>
        <tbody id="bookingTable"></tbody>
    </table>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
